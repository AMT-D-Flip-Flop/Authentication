<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/components :: head('login')"></head>
<!-- body -->
<body class="main-layout">
<!-- header section start -->
<div th:replace="fragments/components :: menu"></div>
<!-- content start -->

<div class="collection_text">User Registration - Sign Up</div>
<div class="collection_section layout_padding">
    <div class="container">
        <form th:action="@{/process_register}" th:object="${user}"
              method="post" style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-4 col-form-label">username</label>
                    <div class="col-8">
                        <input type="text" th:field="*{username}" class="form-control" required />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Password: </label>
                    <div class="col-8">
                        <input type="password" th:field="*{password}" class="form-control"
                               required minlength="6" maxlength="30"/>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="container text-center">
    <div>
        <h1></h1>
    </div>

    <!-- content end -->
    <!-- section footer start -->
    <div th:replace="fragments/components :: footer"></div>
    <div th:replace="fragments/components :: copyright"></div>
    <div th:replace="fragments/components :: scripts"></div>
</body>
</html>
